{% extends "layout.html" %}

{% block content %}
<div class="container mt-5">
    <div class="signup-section mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
            <div class="row justify-content-center align-items-center h-100">
                <!-- Single column, centered -->
                <div class="col-md-6 mx-auto">
                    <div class="card" style="border-radius: 15px;">
                        <div class="card-body p-5">
                            <h2 class="text-center mb-5">Create an account</h2>

                            <form>
                                <div class="form-outline mb-4">
                                    <input type="text" class="form-control form-control-lg" placeholder="Username"/>
                                </div>

                                <div class="form-outline mb-4">
                                    <input type="email" class="form-control form-control-lg" placeholder="Email"/>
                                </div>

                                <div class="form-outline mb-4">
                                    <input type="phoneNumber" class="form-control form-control-lg"
                                           placeholder="Phone Number"/>
                                </div>

                                <div class="form-outline mb-4">
                                    <input type="password" class="form-control form-control-lg" placeholder="Password"/>
                                </div>

                                <div class="form-outline mb-4">
                                    <input type="password" class="form-control form-control-lg"
                                           placeholder="Repeat your password"/>
                                </div>

                                <div class="form-check d-flex justify-content-center mb-5">
                                    <input class="form-check-input me-2" type="checkbox"/>
                                    <label class="form-check-label">
                                        I agree all statements in <a href="#!" class="text-body"><u>Terms of service</u></a>
                                    </label>
                                </div>

                                <div class="d-flex justify-content-center">
                                    <button type="button"
                                            class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">
                                        Register
                                    </button>
                                </div>

                                <p class="text-center text-muted mt-5 mb-0">
                                    Have already an account? <a href="Login.html" class="fw-bold text-body"><u>Login
                                    here</u></a>
                                </p>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
