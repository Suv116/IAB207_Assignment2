<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block title %}LiveWire{% endblock %}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS & JS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Oswald:wght@400;700&display=swap"
          rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="static/style/main.css">
</head>
<body>

<!-- Header -->
<div class="container-fluid my-0 py-3 text-white" style="background-color: #C14953;">
    <div class="d-flex align-items-center">
        <img src="static/logo.png" alt="Logo"
             class="img-fluid me-3" style="max-width: 120px; height: auto;">
        <div>
            <h1 class="mb-1">LiveWire</h1>
            <p class="mb-0">Your one and only website for any concert tickets of the rock variety</p>
        </div>
    </div>
</div>

<!-- Navbar -->
<nav class="navbar navbar-expand-sm navbar-dark" style="background-color: #2D2D2A;">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">LiveWire</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarContent">
            <ul class="navbar-nav me-auto mb-2 mb-sm-0">
                <li class="nav-item"><a class="nav-link active" href="/">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="/events">Find Events</a></li>
                <li class="nav-item"><a class="nav-link" href="/signup">Signup</a></li>
                <li class="nav-item"><a class="nav-link" href="/login">Login</a></li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="yourEventsDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Your Events
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="yourEventsDropdown">
                        <li><a class="dropdown-item" href="/create-event">Create</a></li>
                        <li><a class="dropdown-item" href="/update-event">Update</a></li>
                        <li><a class="dropdown-item" href="/upcoming-event">History</a></li>
                    </ul>
                </li>
            </ul>

            <!-- Search -->
            <form class="d-flex flex-column flex-sm-row">
                <div class="input-group w-100 flex-column flex-sm-row">
                    <input type="text" class="form-control mb-2 mb-sm-0 rounded-start" placeholder="Search events" aria-label="Search" style="min-width: 200px;">
                    <input type="text" class="form-control mb-2 mb-sm-0" placeholder="Location" aria-label="Location" style="min-width: 200px;">
                    <button class="btn rounded-end p-1 p-sm-2" type="submit" style="background: #4C4C47;">
                        <img class="search-icon img-fluid" src="static/search.png" alt="Search" style="height: 1.5em;">
                    </button>
                </div>
            </form>
        </div>
    </div>
</nav>

<!-- Main Content -->
<div class="container mt-5">
    {% block content %}
    {% endblock %}
</div>

<!-- Footer -->
<div class="mt-5 p-4 text-white text-center" style="background-color: #2D2D2A;">
    <p>&copy; 2025 LiveWire</p>
</div>

</body>
</html>
