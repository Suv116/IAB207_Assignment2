{% extends "layout.html" %}

{% block content %}
<div class="container mt-5">
    <div class="edit-event-section mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
            <div class="row justify-content-center align-items-center h-100">
                <div class="col-md-8 mx-auto">
                    <div class="card" style="border-radius: 15px;">
                        <div class="card-body p-5">
                            <h2 class="text-center mb-5">Edit Your Event</h2>

                            <form>
                                <!-- Event Name (read-only) -->
                                <div class="section-header">Event Name</div>
                                <div class="form-outline mb-4">
                                    <input type="text" class="form-control form-control-lg" value="My Rock Concert"
                                           readonly/>
                                </div>

                                <!-- Description -->
                                <div class="section-header">Description</div>
                                <div class="form-outline mb-4">
                                    <textarea class="form-control form-control-lg" rows="3">Exciting concert with live performances...</textarea>
                                </div>

                                <!-- Date -->
                                <div class="section-header">Date</div>
                                <div class="form-outline mb-4">
                                    <input type="date" class="form-control form-control-lg"/>
                                </div>

                                <!-- Start Time -->
                                <div class="section-header">Start Time</div>
                                <div class="form-outline mb-4">
                                    <input type="time" class="form-control form-control-lg"/>
                                </div>

                                <!-- End Time -->
                                <div class="section-header">End Time</div>
                                <div class="form-outline mb-4">
                                    <input type="time" class="form-control form-control-lg"/>
                                </div>

                                <!-- Venue -->
                                <div class="section-header">Venue</div>
                                <div class="form-outline mb-4">
                                    <input type="text" class="form-control form-control-lg" value="Downtown Arena"/>
                                </div>

                                <!-- Ticket Price -->
                                <div class="section-header">Ticket Price</div>
                                <div class="form-outline mb-4">
                                    <input type="number" class="form-control form-control-lg"
                                           placeholder="Ticket price ($)" value="50"/>
                                </div>

                                <!-- Genre Dropdown -->
                                <div class="section-header">Genre</div>
                                <div class="form-outline mb-4">
                                    <select class="form-control form-control-lg">
                                        <option selected disabled>Select genre</option>
                                        <option value="grunge">Grunge</option>
                                        <option value="metal">Metal</option>
                                        <option value="tribute">Tribute</option>
                                        <option value="classic">Classic</option>
                                        <option value="70s">70s</option>
                                        <option value="80s">80s</option>
                                        <option value="90s">90s</option>
                                        <option value="00s">00s</option>
                                        <option value="southern">Southern</option>
                                        <option value="psychedelic">Psychedelic</option>
                                    </select>
                                </div>

                                <!-- Upload Images -->
                                <div class="section-header">Images</div>
                                <div class="form-outline mb-4">
                                    <label class="form-label">Update Concert Images</label>
                                    <input type="file" class="form-control form-control-lg" multiple/>
                                    <small class="text-muted">Leave empty to keep current images</small>
                                </div>

                                <!-- Cancel Event -->
                                <div class="section-header">Cancel Event</div>
                                <div class="form-check d-flex justify-content-center mb-4">
                                    <input class="form-check-input me-2" type="checkbox"/>
                                    <label class="form-check-label">
                                        Cancel this event
                                    </label>
                                </div>

                                <!-- Important Note -->
                                <p class="text-muted text-center mb-4">
                                    Event status cannot be changed manually. The system will update it automatically.
                                </p>

                                <!-- Submit -->
                                <div class="d-flex justify-content-center">
                                    <button type="submit"
                                            class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">
                                        Save Changes
                                    </button>
                                </div>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

{% endblock %}
