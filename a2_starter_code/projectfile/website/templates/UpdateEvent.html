{% extends "layout.html" %}

{% block content %}
<div class="container mt-5">
    <div class="edit-event-section mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
            <div class="row justify-content-center align-items-center h-100">
                <div class="col-md-8 mx-auto">
                    <div class="card" style="border-radius: 15px;">
                        <div class="card-body p-5">
                            <h2 class="text-center mb-5">Edit Your Event</h2>

                            <form method="POST" enctype="multipart/form-data">
                                <!-- Event Selection -->
                                <div class="section-header">Select Event</div>
                                <div class="form-outline mb-4">
                                    <select class="form-control form-control-lg" id="event_select" name="event_id" onchange="window.location='?event_id=' + this.value;">
                                        <option value="">-- Select your event --</option>
                                        {% for event in events %}
                                            <option value="{{ event.id }}" {% if selected_event and event.id == selected_event.id %}selected{% endif %}>
                                                {{ event.title }}
                                            </option>
                                        {% endfor %}
                                    </select>
                                </div>

                                <!-- Event Name -->
                                <div class="section-header">Event Name</div>
                                <div class="form-outline mb-4">
                                    <input type="text" class="form-control form-control-lg" name="title"
                                           value="{{ selected_event.title if selected_event else '' }}"/>
                                </div>

                                <!-- Description -->
                                <div class="section-header">Description</div>
                                <div class="form-outline mb-4">
                                    <textarea class="form-control form-control-lg" name="description" rows="3">{{ selected_event.description if selected_event else '' }}</textarea>
                                </div>

                                <!-- Date -->
                                <div class="section-header">Date</div>
                                <div class="form-outline mb-4">
                                    <input type="date" class="form-control form-control-lg" name="event_date"
                                           value="{{ selected_event.event_date if selected_event else '' }}"/>
                                </div>

                                <!-- Start Time -->
                                <div class="section-header">Start Time</div>
                                <div class="form-outline mb-4">
                                    <input type="time" class="form-control form-control-lg" name="start_time"
                                           value="{{ selected_event.start_time if selected_event else '' }}"/>
                                </div>

                                <!-- End Time -->
                                <div class="section-header">End Time</div>
                                <div class="form-outline mb-4">
                                    <input type="time" class="form-control form-control-lg" name="end_time"
                                           value="{{ selected_event.end_time if selected_event else '' }}"/>
                                </div>

                                <!-- Venue -->
                                <div class="section-header">Venue</div>
                                <div class="form-outline mb-4">
                                    <input type="text" class="form-control form-control-lg" name="venue"
                                           value="{{ selected_event.venue if selected_event else '' }}"/>
                                </div>

                                <!-- Ticket Price -->
                                <div class="section-header">Ticket Price</div>
                                <div class="form-outline mb-4">
                                    <input type="number" class="form-control form-control-lg" name="ticket_price"
                                           placeholder="Ticket price ($)" value="{{ selected_event.ticket_price if selected_event else '' }}"/>
                                </div>

                                <!-- Genre Dropdown -->
                                <div class="section-header">Genre</div>
                                <div class="form-outline mb-4">
                                    <select class="form-control form-control-lg" name="genre">
                                        <option selected disabled>Select genre</option>
                                        {% set genres = ['grunge', 'metal', 'tribute', 'classic', '70s', '80s', '90s', '00s', 'southern', 'psychedelic'] %}
                                        {% for genre in genres %}
                                            <option value="{{ genre }}" {% if selected_event and selected_event.genre == genre %}selected{% endif %}</option>
                                        {% endfor %}
                                    </select>
                                </div>

                                <!-- Upload Images -->
                                <div class="section-header">Images</div>
                                <div class="form-outline mb-4">
                                    <label class="form-label">Update Concert Images</label>
                                    <input type="file" class="form-control form-control-lg" name="images" multiple/>
                                    <small class="text-muted">Leave empty to keep current images</small>
                                </div>

                                <!-- Important Note -->
                                <p class="text-muted text-center mb-4">
                                    Event status cannot be changed manually. The system will update it automatically.
                                </p>

                                <!-- Submit -->
                                <div class="d-flex justify-content-center">
                                    <button type="submit"
                                            class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">
                                        Save Changes
                                    </button>
                                </div>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
{% endblock %}
