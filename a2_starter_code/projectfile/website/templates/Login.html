{% extends "layout.html" %}

{% block content %}

<div class="container mt-5">
    <div class="login-section mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
            <div class="row justify-content-center align-items-center h-100">
                <div class="col-md-6 mx-auto">
                    <div class="card" style="border-radius: 15px;">
                        <div class="card-body p-5">
                            <h2 class="text-center mb-3">Login</h2>
                            <p class="text-center mb-5">Please enter your username and password</p>

                            <form>
                                <!-- Username -->
                                <div class="form-outline mb-4">
                                    <input type="text" class="form-control form-control-lg" placeholder="Username"/>
                                </div>

                                <!-- Password -->
                                <div class="form-outline mb-4">
                                    <input type="password" class="form-control form-control-lg" placeholder="Password"/>
                                </div>

                                <!-- Forgot Password -->
                                <p class="text-center text-muted mb-4">
                                    <a href="" class="fw-bold text-body"><u>Forgot Password?</u></a>
                                </p>

                                <div class="d-flex justify-content-center">
                                    <a href="" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">
                                        Login
                                    </a>
                                </div>

                                <!-- Register Link -->
                                <p class="text-center text-muted mt-4 mb-0">
                                    Don't have an account? <a href="Signup.html" class="fw-bold text-body"><u>Register
                                    here</u></a>
                                </p>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
